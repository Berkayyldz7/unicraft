<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sui Clone UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <!-- Navbar -->
<!-- Transparent Glass-Like Navbar -->
 <!-- ✅ NAVBAR BAŞLANGIÇ -->
  <nav class="fixed top-0 left-0 w-full z-50 backdrop-blur-md bg-gradient-to-r from-[#0d0d22]/70 to-[#1b005b]/70 border-b border-white/10 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      
      <!-- Logo -->
      <div class="flex items-center gap-2">
        <img src="https://raw.githubusercontent.com/MystenLabs/sui/main/doc/static/img/favicon.png" alt="Sui Logo" class="w-6 h-6" />
        <span class="font-semibold text-xl text-white">Sui</span>
      </div>

      <!-- Menü Linkleri (Hover Çizgili) -->
      <div class="hidden md:flex gap-8 text-white font-medium">
        <a href="#" class="relative group">
          <span class="text-white group-hover:text-blue-400 transition">Learn</span>
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
        </a>

        <a href="#" class="relative group">
          <span class="text-white group-hover:text-blue-400 transition">Build</span>
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
        </a>

        <a href="#" class="relative group">
          <span class="text-white group-hover:text-blue-400 transition">Connect</span>
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
        </a>
      </div>


  <!-- Hero Section -->
<!-- Hero Section -->
<section class="relative overflow-hidden bg-black text-center px-6 py-32">
  <h1 class="text-5xl font-bold mb-4">Build Beyond</h1>
  <p class="text-lg text-gray-300 mb-6">
    Sui delivers the benefits of <span class="text-pink-400">Web3</span> with the ease of Web2
  </p>
  <div class="flex justify-center gap-4">
    <button class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600">Start building</button>
    <button class="bg-gray-600 bg-opacity-50 text-white px-6 py-2 rounded-full hover:bg-gray-500">Learn about Sui →</button>
  </div>

  <!-- Animated SVG Glow -->
  <div class="absolute -bottom-0 left-0 w-full z-[-1] pointer-events-none">
    <svg class="w-full h-64" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#00f0ff" />
          <stop offset="100%" stop-color="#ff00cc" />
        </linearGradient>
      </defs>
      <path fill="url(#gradient)" fill-opacity="0.3"
        d="M0,96L60,106.7C120,117,240,139,360,138.7C480,139,600,117,720,128C840,139,960,181,1080,186.7C1200,192,1320,160,1380,144L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
      </path>
    </svg>
  </div>
</section>


    <!-- SVG background glow -->
    <div class="absolute inset-0 z-[-1]">
      <svg viewBox="0 0 1440 320" class="w-full h-full">
        <defs>
          <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#00f0ff" />
            <stop offset="100%" stop-color="#ff00cc" />
          </linearGradient>
        </defs>
        <path fill="url(#glow)" fill-opacity="0.2" d="M0,160L60,176C120,192,240,224,360,213.3C480,203,600,149,720,154.7C840,160,960,224,1080,240C1200,256,1320,224,1380,208L1440,192L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
      </svg>
    </div>
  </section>
</body>
</html>
